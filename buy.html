        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;

        .font-display {
            font-family: 'Playfair Display', serif;

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .shadow-premium {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .shadow-premium-lg {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #059669, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-premium {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-premium:hover::before {
            left: 100%;
        }
        
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }
        
        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.6); }
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .filter-active {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 24px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .star-rating {
            color: #fbbf24;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .quantity-btn {
            background: #f9fafb;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        .quantity-btn:hover {
            background: #e5e7eb;
        }
        
        .quantity-input {
            border: none;
            text-align: center;
            width: 60px;
            padding: 8px;
            font-weight: bold;
        }
        
        .checkout-step {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .checkout-step.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .payment-method {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

            background: #f0fdf4;
        }

            event.target.classList.add('filter-active');
            event.target.classList.remove('bg-gray-100', 'hover:bg-gray-200');
            
            // Filter products
            if (category === 'all') {
                currentProducts = [...products];
            } else {

            }

            displayProducts();

        // Handle search

            const searchTerm = event.target.value.toLowerCase();
            
            if (searchTerm === '') {
                if (currentFilter === 'all') {
                    currentProducts = [...products];
                } else {
                    currentProducts = products.filter(product => product.category === currentFilter);
                }
            } else {
                const baseProducts = currentFilter === 'all' ? products : products.filter(product => product.category === currentFilter);
                currentProducts = baseProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm) ||
                    product.ingredients.some(ingredient => ingredient.toLowerCase().includes(searchTerm))
                );
            }
            
            displayedProducts = 12;
            displayProducts();
        }

        // Handle sort
        function handleSort(event) {
            const sortBy = event.target.value;
            currentSort = sortBy;
            
            switch(sortBy) {
                case 'name':
                    currentProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'price-low':
                    currentProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    currentProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    currentProducts.sort((a, b) => b.rating - a.rating);
                    break;
                case 'popular':
                    currentProducts.sort((a, b) => (b.popular ? 1 : 0) - (a.popular ? 1 : 0));
                    break;
            }
            
            displayProducts();
        }

        function revealOnScroll() {
            const reveals = document.querySelectorAll('.scroll-reveal');
            reveals.forEach(element => {

                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('revealed');
                }
            });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            const colors = {

                error: 'bg-gradient-to-r from-red-500 to-pink-500',
